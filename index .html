<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wack-a-Witch 2025</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #3a003a);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #ffccff;
    }
    #hud {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 10px 0;
      font-size: 1.2em;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      animation: bounceIn 0.5s ease;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    .coin { background: gold; box-shadow: 0 0 10px #ffd700; }
    .candy { background: pink; box-shadow: 0 0 10px #ff69b4; }
    .witch { background: purple; box-shadow: 0 0 10px #800080; }
    #startScreen, #endScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 100px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 15px;
      cursor: pointer;
      background: #ffccff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üéÉ Wack-a-Witch 2025</h1>
  <div id="hud">
    <div>üç¨ Candy: <span id="candyCount">0</span></div>
    <div>üí∞ Coins: <span id="coinCount">0</span> / <span id="coinLimit">0</span></div>
  </div>
  <div id="gameArea"></div>

  <div id="startScreen">
    <h2>Set Coin Limit (1p per coin)</h2>
    <input type="number" id="coinLimitInput" min="1" max="999" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="endScreen" style="display:none;">
    <h2>üéâ You‚Äôve earned your coins!</h2>
    <p>Time to cash in with your parents!</p>
    <button onclick="restartGame()">Restart with new coin limit</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const candyCount = document.getElementById('candyCount');
    const coinCount = document.getElementById('coinCount');
    const coinLimitDisplay = document.getElementById('coinLimit');
    const startScreen = document.getElementById('startScreen');
    const endScreen = document.getElementById('endScreen');
    const coinLimitInput = document.getElementById('coinLimitInput');

    let candy = 0;
    let coins = 0;
    let coinLimit = 0;
    let gameRunning = false;

    function startGame() {
      coinLimit = parseInt(coinLimitInput.value) || 0;
      if (coinLimit <= 0) return;
      coinLimitDisplay.textContent = coinLimit;
      startScreen.style.display = 'none';
      gameRunning = true;
      spawnLoop();
    }

    function restartGame() {
      candy = 0;
      coins = 0;
      candyCount.textContent = candy;
      coinCount.textContent = coins;
      endScreen.style.display = 'none';
      startScreen.style.display = 'flex';
    }

    function spawnLoop() {
      if (!gameRunning) return;
      if (coins >= coinLimit) {
        gameRunning = false;
        endScreen.style.display = 'flex';
        return;
      }

      const balloon = document.createElement('div');
      balloon.classList.add('balloon');

      const type = Math.random();
      if (type < 0.4) {
        balloon.classList.add('witch');
        balloon.onclick = () => balloon.remove();
      } else if (type < 0.7) {
        balloon.classList.add('candy');
        balloon.onclick = () => {
          candy++;
          candyCount.textContent = candy;
          balloon.remove();
        };
      } else {
        balloon.classList.add('coin');
        balloon.onclick = () => {
          coins++;
          coinCount.textContent = coins;
          balloon.remove();
        };
      }

      balloon.style.left = Math.random() * (window.innerWidth - 80) + 'px';
      balloon.style.top = Math.random() * (window.innerHeight * 0.8 - 80) + 'px';

      gameArea.appendChild(balloon);
      setTimeout(() => balloon.remove(), 3000);

      setTimeout(spawnLoop, 800 - Math.min(coins * 5, 600)); // speed up over time
    }
  </script>
</body>
</html>
